<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Cursos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let course of courses">
			<ion-avatar item-start>
				<ion-icon name="open"></ion-icon>
			</ion-avatar>
			<h2 text-wrap>{{ course.nombre | uppercase }}</h2>
			<p text-right>Tiempo estimado: 00:00</p>
		</ion-item>
	</ion-list>
</ion-content>
